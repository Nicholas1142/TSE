<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header-bar">
        <div class="header-left">Complaint System</div>
        <div class="header-right">
            <a href="#" id="notifications"><i class="fas fa-bell"></i></a>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <div class="container">
        <header>
            <h1>Welcome User</h1>
        </header>
        <main>
            <h2>Register a Complaint</h2>
            <form id="complaintForm" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Complaint</button>
            </form>
        </main>
    </div>
    <script>
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            fetch('/submit_complaint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                    window.location.href = 'thankyou.html';
                } else {
                    showErrorToast('Failed to submit complaint.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorToast('Error submitting complaint.');
            });
        });

        function loadComplaints() {
            fetch('/api/complaints')
            .then(response => response.json())
            .then(data => {
                const complaintList = document.getElementById('complaintList');
                complaintList.innerHTML = '';
                data.forEach(complaint => {
                    const li = document.createElement('li');
                    li.textContent = `${complaint.title}: ${complaint.description} - ${complaint.status}`;
                    complaintList.appendChild(li);
                });
            });
        }

        loadComplaints();

        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault();
            if (confirm('Do you want to log out?')) {
                alert('Logged out successfully.');
                // Here you can add the actual logout logic.
            }
        });

        document.getElementById('notifications').addEventListener('click', function() {
            window.location.href = 'notifications.html';
        });

        function showErrorToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast error';
            toast.innerText = message;
            document.body.appendChild(toast);
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                document.body.removeChild(toast);
            }, 3000);
        }
    </script>
</body>
</html>
